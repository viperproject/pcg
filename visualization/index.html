<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PCS Visualization</title>
    <script src="dist/script.js" defer></script>
    <style>
      .node {
        font: 10px sans-serif;
      }
      .link {
        fill: none;
        stroke: #666;
        stroke-width: 1.5px;
      }
      .link-label {
        font: 10px sans-serif;
        text-anchor: middle;
      }
      .foreign-object {
        pointer-events: all;
      }
      .highlight {
        background-color: yellow;
      }
      table {
        border-collapse: collapse;
        width: 100%;
      }
      th,
      td {
        border: 1px solid black;
        padding: 4px;
      }
      #root {
        display: flex;
        width: 100%;
        height: 100vh;
      }
      #pcg-graph {
        overflow: auto;
        padding-left: 10px;
      }
      #pcg-graph svg {
        max-width: 100%;
        height: auto;
      }
      tr:hover {
        cursor: pointer;
      }
      body {
        margin: 0;
        padding: 0;
      }
      html, body {
        height: 100%;
      }

      /* Hide scrollbars while maintaining scroll functionality */
      /* For Webkit browsers (Chrome, Safari, newer Edge) */
      ::-webkit-scrollbar {
        width: 0;
        height: 0;
        background: transparent;
      }

      /* For Firefox */
      * {
        scrollbar-width: none;
      }

      /* For IE/Edge */
      * {
        -ms-overflow-style: none;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
